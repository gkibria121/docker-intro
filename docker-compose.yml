services:
    nginx:
      build: 
        context: .
        dockerfile: ./dockerfiles/nginx.dockerfile
      volumes:
        - ./src:/var/www/html
        - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
        - 8080:80
      depends_on:
        - php
        
    php:
      build: 
        context: .
        dockerfile: ./dockerfiles/php.dockerfile
      volumes:
        - ./src:/var/www/html
    
    composer:
      build: 
        context: .
        dockerfile: ./dockerfiles/composer.dockerfile
      volumes:
        - ./src:/var/www/html
      